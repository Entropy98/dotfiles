[colors]
background = ${xrdb:background}
background-alt = ${xrdb:color0}
foreground = ${xrdb:foreground}
primary = ${xrdb:color9}
secondary = ${xrdb:color15}
alert = ${xrdb:color1}
disabled = ${xrdb:color14}

[bar/mybar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FontAwesome6Free:style=Solid:Size=10;4
font-2 = FontAwesome6Free:style=Regular:Size=10;4
font-3 = FontAwesome6Brands:style=Regular:Size=10;4

modules-left = xworkspaces xwindow
modules-right = spotifyplayer filesystem volume xkeyboard memory cpu cputemp intgputemp extgputemp eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/spotifyplayer]
type = custom/script
interval = 1
exec = ~/Projects/dotfiles/i3/bar/spotifyplayer
format-prefix = " "
#click-left = playerctl --player=spotify play-pause
#click-right = playerctl --player=spotify next
#click-middle = playerctl --player=spotify previous

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

#[module/pulseaudio]
#type = internal/pulseaudio

#format-volume-prefix = "VOL "
#format-volume-prefix-foreground = ${colors.primary}
#format-volume = <label-volume>

#label-volume = %percentage%%

#label-muted = muted
#label-muted-foreground = ${colors.disabled}

[module/volume]
type = custom/script
interval = 1
exec = ~/Projects/dotfiles/i3/bar/volume_wrapper


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
label = %percentage:2%%

[module/cputemp]
type = custom/script
interval = 1
exec = ~/Projects/dotfiles/i3/bar/cputemp

[module/intgputemp]
type = custom/script
interval = 1
exec = ~/Projects/dotfiles/i3/bar/intgputemp

[module/extgputemp]
type = custom/script
interval = 1
exec = ~/Projects/dotfiles/i3/bar/extgputemp

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

#[module/wlan]
#inherit = network-base
#interface-type = wireless
#label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %I:%M:%S %h %d %Y

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
